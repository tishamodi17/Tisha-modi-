<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<title>Profile management</title>
</head>
<body>
	<div class="container profilr-container" style="display: flex;justify-content: center;padding: 20px;background-color: #502274;">
		<div class="card profile-container" style="border: none;border-radius: 10px;box-shadow: 0 0 10px rgba(0, 0, 0, 1.0);max-width: 800px;width: 100%;background-color: #ffffff;padding: 20px;">
			<div class="card-body">
				<div class="row">
					<div class="col-md-2 profile-info" style="text-align: center;margin-bottom: 20px;">
						<img src="tisha.jpg" alt="profile picture" class="profile-picture" style="border-radius: 50%;width: 100px;height: 100px;">
						<h4>Amelly</h4>
						<p>amelly12@abc.com</p>
					</div>
					<div class="col-md-6">
						<form>
							<h5>profile setting</h5>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="firstname">First Name</label>
									<input type="text" class="form-control" id="lastName" palceholder="First Name">
								</div>
								<div class="form-group col-md-6">
									<label for="lastName">Surnsme</label>
									<input type="text" class="form-control"id="lastname "palceholder="Surname">
								</div>
				</div>
				<div class="form-group">
					<label for="phoneNumber">Phone Number</label>
					<input type="text" class="form-control"id="phonenumber "palceholder="Enter Phone Number ">
				</div>
				<div class="form-group">
					<label for="address">Address</label>
					<input type="text" class="form-control"id="address "palceholder="Enter Address">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control"id="email "palceholder="Enter Email ">
				</div>
				<div class="form-group">
					<label for="education">Education</label>
					<input type="text" class="form-control"id="education "palceholder="Enter Education  ">
				</div>
				<div class="form-row">
				<div class="form-group col-md-6">
					<label for="country">Country</label>
					<input type="text" class="form-control"id="country "palceholder="Country">
				</div>
			
			<div class="form-group col-md-6">
					<label for="state"> State</label>
					<input type="text" class="form-control"id="state "palceholder="  state/Region ">
				</div>
				</div>
				<button type="submit" class="btn btn-primary">Save Profile</button>
			</form>
			<div class="col-md-4">
				<h5>Edit Experience</h5>
				<form>
					<div class="form-group ">
					<label for="Experience"> Experience in designing</label>
					<input type="text" class="form-control"id="Experience "palceholder=" Experience">
				</div>
				<div class="form-group ">
					<label for="additionalDetails">Additional</label>
					<textarea class="form-control"id="additionalDetails"  rows="3"palceholder=" Additional Details"></textarea>
				</div>
				<button type="submit" class="btn btn-secondary">save Experience</button>
			


	</div>

</body>
</html>
