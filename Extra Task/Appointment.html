<!DOCTYPE html>
<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><fieldset>
	<legend><h1>Doctor Appointment </h1></legend>
</head>
<body>
	<form action="#" method="post" enctype="multiple/form-data">
	<label for="name">Name :</label>
	<input type="text" id="name" name="name" required><br><br>
	<label for="email">Email :</label>
	<input type="email" id="email" name="email" required><br><br>
	<label for="phone"> Phone :</label>
	<input type="number" id="only-number" name="only-number" required><br><br>
	<label for="appoitment-date">Appointment-Date :</label>
	<input type="date" id="appoitment-date" name="appoitment-date" required><br><br>
	<label for="gender">Gender :</label>
	<input type="radio"  id=" male" name="gender" value="male" required>
	<label for="male">Male</label>
	<input type="radio" id="female" name="gender" value="female" required>
	<label for="female">Female</label><br><br>
	<label for="age">Age :</label><br>
	<input type="number"  id="age" name="age" required><br><br>
	<label>Have you previously attended our facility?</label>
	<input type="radio" id="yes" name="attended" value="yes" required>
	<label for="yes">Yes</label>
	<input type="radio" id="no" name="attended" value="no" required>
	<label for="no">No</label><br><br>
	<label for="details">If yes,state on which condition and when :</label><br>
	<textarea id="details" name="details" rows="4" cols="50" required></textarea><br><br>
	<label for="appoitment-type">Appointment Type :</label>
	<input type="checkbox"  id="general-checkup" name="appointment-type" value="general-checkup" >
	<label for="general-checkup">General-checkup :</label>
	<input type="checkbox"  id="heart-checkup" name="heart-type" value="heart-checkup" >
	<label for="heart-checkup">Heart-checkup :</label>
	<input type="checkbox"  id="eye-checkup" name="eye-type" value="eye-checkup" >
	<label for="eye-checkup">Eye-checkup :</label><br><br>
	<input type="submit" value="submit">
</body>
</fieldset>
</form>
</html>
